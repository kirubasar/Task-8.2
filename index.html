<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
   <style>
   
     .event-box {
            border: 2px solid #000;
            padding: 20px;
            width: 600px;
            height: 400px;
            margin-left: 50%;
            margin-right: 50%;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
     }
     .event-content {
            display:flex;
            flex-flow: nowrap;
            justify-content: space-around;
        
    }
     .rounded-circle {
            max-width:300px; 
            max-height:200px; 
            border-radius: 9px;
            margin-right: 80px;
            margin-left: 9px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container p-4 bg-primary text-white text-center">
        <h1>Event 1</h1>
        <p>Number of available seats: 23</p> 
    </div>
        <div class="row">
            
            <div class="col-md-6">
                <div class="event-box mt-5">
            <div class="event-content">
            <img src="https://www.theyellowbirdhouse.com/wp-content/uploads/2019/03/Free-Birthday-Party-Printables.jpg" class="rounded-circle" alt="Cinque Terre"> 
            <form>
                <div class="form-group mt-2"style="display: flex;">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group mt-2"style="display: flex;">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
               
                <div class="form-group mt-2"style="display: flex;">
                    <label for="phone">Phone No.:</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
            
                <div class="form-group mt-2"style="display: flex;">
                    <label for="seats">Number of seats:</label>
              
                    <select class="form-control" id="seats" required>
                        <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group mb-3 mt-2"style="display: flex;">
                    <label for="attendee2">Name of Attendee 2:</label>
                    <input type="text" class="form-control" id="attendee2">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <button type="button" class="btn btn-secondary mt-3">Cancel</button>
           
        </div>
            </form>

    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
